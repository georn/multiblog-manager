# fly.toml app configuration file generated for multi-blog-service on 2024-08-02T10:00:38+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'multi-blog-service'
primary_region = 'lhr'

[build]
command = "./gradlew build"

[env]
PORT = "8080"
SPRING_PROFILES_ACTIVE = "cloud"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = 'stop'
auto_start_machines = true
min_machines_running = 0
processes = ['app']

[[vm]]
memory = '256mb'
cpu_kind = 'shared'
cpus = 1

[processes]
app = "java -Xmx200m -Xms200m -jar app.jar"
